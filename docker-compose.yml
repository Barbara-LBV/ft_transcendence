    volumes:
      - ./backend:/app
    networks:
      - ft_transcendence
    depends_on:
      - database

  database:
    image: postgres
    env_file:
      - .env
    networks:
      - ft_transcendence
    volumes:
      -  postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
    driver: local

networks:
  ft_transcendence:
    driver: bridge