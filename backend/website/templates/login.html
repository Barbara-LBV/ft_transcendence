
{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Connexion" %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Custom CSS -->
    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
    </video>  
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Connexion</h2>
        <form id="loginForm" method="post">
            {% csrf_token %}
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="register-text">
                <p>Vous n'avez pas de compte? Cr√©ez-en un 
                <a class="register-link" href="#register">ici</a>
            </div>
            <button type="submit" class="btn btn-success">Se connecter</button>
            <!--<p>Se connecter avec API 42 <a href="authUrl">Here</a>!</p> -->
            <button id="intra42Login" type="button" class="btn btn-success">Se connecter avec 42</button>
        </form>
    </div>  
    
</body>
</html>
