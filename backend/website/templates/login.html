{% load static %}
{% load i18n %}

<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Connexion" %}</title>
    <!-- Links to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_accueil.css' %}">
    <!-- Custom CSS -->
    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
    </video>  
</head>
<body>
    <!-- Language Selector -->

    <div class="container mt-5">
        <h2 class="mb-4 text-center">{% trans "Connexion" %}</h2>
        <form id="loginForm" method="post">
            {% csrf_token %}
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="form-group">
                <label for="username">{% trans "Nom d'utilisateur" %}</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="{% trans "Entrez votre nom d'utilisateur" %}" required>
            </div>
            <div class="form-group">
                <label for="password">{% trans "Mot de passe" %}</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="{% trans "Entrez votre mot de passe" %}" required>
            </div>
            <p>{% trans "Vous n'avez pas de compte ? CrÃ©ez-en un" %} <a href="#register">{% trans "ici" %}</a>!</p> <!-- #register ne fonctionne pas-->
            <button type="submit" class="btn btn-success">{% trans "Envoyer" %}</button>
        </form>
    </div>

    <!-- Links to Bootstrap JS and jQuery (for Bootstrap functionalities) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    
</body>
</html>
