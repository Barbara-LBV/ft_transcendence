<body>

        <h2 class="mb-4 text-center">{% trans "Parametres" %}</h2>
        <form id="accountSettingsForm" method="post">
            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{ request.user.id }}">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <!-- <div class="form-group">
                <label for="username">Username</label>

            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}">
            </div>

            <div class="form-group">
                <label for="username">{% trans "Nom d'utilisateur" %}</label>
                 <input type="text" class="form-control" id="username" name="username" value="{{ request.user.username }}" required>
            </div>
            <div class="form-group">
                <label for="first_name">{% trans "Prenom" %}</label>
                <input type="text" class="form-control" id="first_name"  value="{{ request.user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">{% trans "Nom" %}</label>
                <input type="text" class="form-control" id="last_name"  value="{{ request.user.last_name }}" required>
            </div>
                <p>Change your Password ?<a href="{% url 'password_change' %}">Click here</a>!</p>
                <button type="submit" class="btn btn-primary">Save</button>
        </form>        
    </div>

    <div class="footer">
        <p>&copy; ft_transcendence 2024 </p>
    </div>

    <div class="sidebar" id="mySidebar">
        <div class="avatar-container">
            <a href="#profil">
                <img id="avatar" src="{% static 'img/default-avatar.jpg' %}" alt="User Avatar" class="avatar">
            </a>
             <span id="userLogin" class="username"></span> 
        </div>

            <i class="fas fa-home"></i> {% trans "Accueil" %} 
        
        </a>
        <a href="#games_page" class="auth-link">
            <i class="fas fa-gamepad"></i>  {% trans "Jeux" %} 
        
        </a>
        <a href="#account_settings" class="auth-link">

        </a>

        </a>
        <a href="#about_us" class="auth-link">
            <i class="fas fa-info-circle"></i>  {% trans "A propos" %} 
          
        </a>   
        
    </div>

    <!-- Links to Bootstrap JS and jQuery (for Bootstrap functionalities) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- JavaScript Script to populate form fields with user information -->
    <script>
        async function getUserInfo() {
          const response = await fetch('/api/user-info/'); // Replace with your API endpoint
        
          if (response.ok) {
            const data = await response.json();
            document.getElementById('username').placeholder = data.username;
            document.getElementById('first_name').placeholder = data.first_name;
            document.getElementById('last_name').placeholder = data.last_name;
            document.getElementById('email').placeholder = data.email; // Include if you want to expose email
          } else {
            console.error('Error fetching user info:', response.statusText);
          }
        }
        
        // Call the function on window load (or after successful login)
        window.onload = getUserInfo;
        </script>
</body>
</html>
