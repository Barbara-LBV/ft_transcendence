{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <!-- Links to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    
</head>
<body>
    <header class="header">
        <ul id="menu-demo2">
            <li><a href="#">Languages</a>
                <ul>
                    <li><a href="#fr">Francais</a></li>
                    <li><a href="#en">Anglais</a></li>
                    <li><a href="#oui">Ouïgour</a></li>
                    <li><a href="#ar">Arabe</a></li>
                </ul>
            </li>
            <li><a href="#logout">Deconnexion</a>   
            </li>
            </ul>
    </header>
    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
        <source src="{% static 'videos/video.webm' %}" type="video/webm">
          Your browser does not support the video tag.
      </video>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Account Settings</h2>
        <form id="accountSettingsForm" method="post" action="{% url 'account_settings' %}">
            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{ request.user.id }}">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ request.user.username }}" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}">
            </div>
                <p>Change your Password? <a href="{% url 'password_change' %}">Click here</a>!</p>
                <button type="submit" class="btn btn-primary">Save</button>
        </form>        
    </div>

    <div class="footer">
        <p>&copy; ft_transcendence 2024 </p>
    </div>

    <div class="sidebar" id="mySidebar">
        <div class="avatar-container">
            <a href="#profil">
                <img id="avatar" src="{% static 'img/default-avatar.jpg' %}" alt="User Avatar" class="avatar">
            </a>
             <span id="userLogin" class="username"></span> 
        </div>
        <div class="links-container">
            <a href="#accueil" class="auth-link">
                <i class="fas fa-home"></i>  Accueil 
            
            </a>
            <a href="#games_page" class="auth-link">
                <i class="fas fa-gamepad"></i>  Jeux 
            
            </a>
            <a href="#account_settings" class="auth-link">
                <i class="fas fa-cogs"></i>  Parametres
            
            </a>
            <a href="#friends" class="auth-link">
                <i class="fas fa-user-tie"></i> Friends     
            </a>
            <a href="#about_us" class="auth-link">
                <i class="fas fa-info-circle"></i>  À propos 
              
            </a>  
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
