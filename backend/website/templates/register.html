{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Inscription" %}</title>
    <!-- Links to Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
    </video>  
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">{% trans "Inscription" %}</h2>
        <form id="signupForm" method="post">
            {% csrf_token %}
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="form-group">
                <label for="username">{% trans "Nom d'utilisateur" %}</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="{% trans "Entrez votre nom d\'utilisateur" %}" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="two_factor_enabled">Enable 2FA:</label>
                <input type="checkbox" id="two_factor_enabled" name="two_factor_enabled">
            </div>
            <p>Already have an account? Login <a href="#login">Here</a>!</p>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>      
    </div>    
</body>
</html>
